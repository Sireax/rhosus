syntax = "proto3";

package fs_pb;
option go_package = "github.com/parasource/rhosus/rhosus/pb/fs_pb";

////////////////////
// FS base messages

message File {
  string id = 1;
  string name = 2;
  string dirID = 3;
  string fullPath = 4;
  int64 timestamp = 5;
  uint64 size = 6;
  int32 blocks = 7;
}

message Block {
  string id = 1;
  string file_id = 2;
  uint64 size = 3;
  bytes data = 4;
}

